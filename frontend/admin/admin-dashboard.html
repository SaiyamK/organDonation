<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilyf - Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light container-navbar">
        <h1 class="navbar-brand" style="font-size: 2rem;">Twilyf</h1>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Admin Dashboard</h4>
            </div>
            <div class="card-body">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#organ-requests">Organ Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#manage-organs">Manage Organs</a>
                    </li>
                </ul>


                <div id="organ-requests" class="tab-content mt-3">
                    <h5>Organ Requests</h5>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Donor - ID</th>
                                <th>Organ</th>
                                <th>Recipient - ID</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table">
                        </tbody>
                    </table>
                </div>


                <div id="manage-organs" class="tab-content mt-3" style="display: none;">
                    <h5>Manage Organs</h5>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Organ</th>
                                <th>Donor - ID</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="organs-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <footer class="mt-4 text-center">
            <p>&copy; 2024 Twilyf - Saving lives one organ at a time.</p>
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="admin-dashboard.js">
    </script>

</body>

</html>
