<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilyf - Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin-login.css">
</head>

<body>
    <div class="container-navbar">
        <nav class="navbar navbar-expand-lg bg-body-transparent">
            <div class="container-fluid">
                <h1 class="navbar-brand" style="font-size: 2rem; color: black" id="logo-text">Twilyf</h1>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Twilyf - Admin Login</h4>
            </div>
            <div class="card-body">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="username">Admin Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="btn-login">
                        Login
                        <div class="spinner-border spinner-border-sm d-none" role="status" id="spinner"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <footer class="mt-4 text-center">
        <p>&copy; 2024 Twilyf - Saving lives one organ at a time.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="admin-login.js">
    </script>

</body>

</html>
