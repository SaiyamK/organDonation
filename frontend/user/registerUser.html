<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register:Twilfy</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRegisterUser.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="registerUserScript.js"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Register</h4>
            </div>
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="FirstName">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Enter your FirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="LastName">LastName</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Enter your LastName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Email">Email Id</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter your email id">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ContactNumber">Contact No.</label>
                        <input type="text" class="form-control" id="ContactNumber" maxlength=10
                            placeholder="Enter your contact no. ">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="bloodgroup">Blood Group</label>
                        <input type="text" class="form-control" id="bloodgroup" placeholder="Enter your blood group">
                    </div>
                    <div class="form-group col-md-6" id="hospital-details">
                        <label for="apiData">Hospital:</label>
                        <select id="apiData"></select>
                    </div>
                    <div class="col-sm-10">
                        <h6 id="person-status"> Status of Person</h6><span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="alive" value="Alive">
                            <label class="form-check-label" for="alive">Alive</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="dead" value="Dead">
                            <label class="form-check-label" for="dead">Dead</label>
                        </div>
                    </span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>


                    <div class="form-group col-md-6 mx-auto text-center">
                        <button type="button" onclick="validateDate()" value="Register" id="btn">Register <div class="spinner-border spinner-border-sm d-none" role="status" id="spinner"></div></button>
                        <div class="form-group col-md-6 ">
                            <a href="userLogin.html" id="login-link">Forgot Password</a>
                         </div>
                        <p id="errorMessage" class="error-message"></p>
                    </div>

            </form>
        </div>
    </div>


</body>

</html>
